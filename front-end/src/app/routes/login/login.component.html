<section>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 mx-auto">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Login</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="loginForm">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-12">
                    <mat-form-field class="w-100">
                      <mat-label>Email</mat-label>
                      <input type="email" matInput formControlName="email" required>
                      <!-- <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email is <strong>required</strong>
                      </mat-error> -->
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <mat-form-field class="w-100">
                      <mat-label>Password</mat-label>
                      <input type="password" matInput formControlName="password" required>
                      <!-- <mat-error *ngIf="loginForm.get('password').hasError('required')">
                        Password is <strong>required</strong>
                      </mat-error> -->
                    </mat-form-field>
                  </div>
                </div>
                <div class="row text-center">
                  <button mat-raised-button color="primary" class="mx-auto" (click)="loginUser()"
                  [class.disabled]="!loginForm.valid">Login</button>
                </div>
                <div class="text-center" style="margin-top:10px;">
                  <span>Not a registered user? Register <a [routerLink]="'/register'" href="'/register">here</a></span>
                </div>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div><!-- .col-12 -->
    </div><!-- .row -->
  </div><!-- .container -->
</section>

<section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div style="margin:50px;">
          <ng-container *ngFor="let item of logArray; let i = index">
            <div>{{i+1}}) {{item | json}}</div>
          </ng-container>
          <div *ngIf="logArray.length == 0">Logs Empty</div>
        </div>
      </div><!-- .col-12 -->
    </div><!-- .row -->
  </div><!-- .container -->
</section>
