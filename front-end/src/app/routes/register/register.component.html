<section>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-5 mx-auto">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Register</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="registerForm">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-12">
                    <mat-form-field class="w-100">
                      <mat-label>Name</mat-label>
                      <input type="text" matInput formControlName="name" required>
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <mat-form-field class="w-100">
                      <mat-label>Email</mat-label>
                      <input type="email" matInput formControlName="email" required>
                    </mat-form-field>
                  </div>
                  <div class="col-12">
                    <mat-form-field class="w-100">
                      <mat-label>Password</mat-label>
                      <input type="text" matInput formControlName="password" required>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row text-center">
                  <button mat-raised-button color="primary" class="mx-auto" (click)="registerUser()"
                  [class.disabled]="!registerForm.valid">Register</button>
                </div>
                <div class="text-center" style="margin-top:10px;">
                  <span>Already a user? Login <a [routerLink]="'/login'" href="'/login">here</a></span>
                </div>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div><!-- .col-12 -->
    </div><!-- .row -->
  </div><!-- .container -->
</section>

<section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div style="margin:50px;">
          <ng-container *ngFor="let item of logArray; let i = index">
            <div>{{i+1}}) {{item | json}}</div>
          </ng-container>
          <div *ngIf="logArray.length == 0">Logs Empty</div>
        </div>
      </div><!-- .col-12 -->
    </div><!-- .row -->
  </div><!-- .container -->
</section>
